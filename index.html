<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Become a Member!</h1>
        <ul class="progress">
            <li class="current">
                <a href="index.html">
                    <div class="circle">1</div> 
                    <span>Account</span>
                </a>
            </li>
            <li>
                <a href="step2.html">
                    <div class="circle">2</div> 
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="step3.html">
                    <div class="circle">3</div> 
                    <span>Confirmation</span>
                </a>
            </li>
        </ul>

        <main>
            <div class="left-col">
                <h2>Account Setup</h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname"/>
                

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname"/>

                <label for="email">Email Address</label>
                <input type="text" id="email" name="email"/>

                <a href="step2.html" class="cta">Next</a>
            </div>

            <div class="right-col">
                <p><strong>Note:</strong> All new members qualify for a free 30 day trial.</p>
                <p> If you have any questions or need help setting up an account please reach out to our support team at support@memberships.com</p>
            </div>
        </main>
    </div>
</body>
</html>
